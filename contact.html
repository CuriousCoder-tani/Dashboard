    <div><img src="images/strip.jpg" alt="" height="25px" width="100%" /></div>
    <div class="row">
      <div class="col-sm-6 text-center">
        <div id="email">
          <a href="mailto:Tanyashukla09102003@gmail.com">Tanyashukla09102003@gmail.com</a>
        </div>
        <section id="mail">
          <i class="fa-solid fa-envelope" onclick="emailBox()"></i>
          <br />
          Email
        </section>
      </div>
      <div class="col-sm-6 text-center ">
        <form id="contact" class="p-2">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="cont">Your Email/Contact Number</label>
          <input type="text" id="cont" name="email" required>

          <label for="msg">Your Message:</label>
          <textarea id="msg" name="message" rows="5" required></textarea>

          <input type="submit" value="Submit">
        </form>
        <section id="message">
          <i class="fa-solid fa-envelope" onclick="contactBox()"></i>
          <br /> Leave a Message<br />
        </section>
      </div>
    </div>
  </div>
  <script>
    const mail = document.getElementById('mail');
    const message = document.getElementById('message');
    const email = document.getElementById('email');
    let m = email.innerHTML;
    const contact = document.getElementById('contact');
    let box = contact.innerHTML;
    contact.style.transform = 'scale(0)';
    let sc = 0;
    let scb = 0;
    email.innerHTML = ' ';
    contact.innerHTML = ' ';
    function emailBox() {
      email.innerHTML = m;
      if (sc == 0) {
        email.style.transform = 'scale(8)';
        mail.style.marginTop = '30%';
        sc = 20;
      }
      else {
        email.style.transform = 'scale(0)';
        mail.style.marginTop = '5%';
        sc = 0;
      }
    }
    function contactBox() {
      contact.innerHTML = box;
      if (scb == 0) {
        contact.style.transform = 'scale(2)';
        scb = 5;
        message.style.marginTop = '5%';
      }
      else {
        contact.style.transform = 'scale(0)';
        scb = 0;
        message.style.marginTop = '-25%';
      }
    }
  </script>
